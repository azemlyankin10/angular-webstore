<div class="card">
  <img
    src="{{ cardData.image }}"
    class="img-fluid p-1"
    alt="picture of {{ cardData.title }}"
    style="height: 200px"
  />
  <div class="card-body d-flex flex-column">
    <h5
      style="min-height: 75px"
      class="card-title overflow-hidden three-line-text"
    >
      {{ cardData.title }}
    </h5>
    <div class="d-flex justify-content-between">
      <app-rating [maxRating]="5" [selectedRating]="cardData.rating.rate">
      </app-rating>
      <p class="fs-5 text-danger">{{ cardData.price | currency }}</p>
    </div>
    <p class="card-text three-line-text">{{ cardData.description }}</p>
    <a routerLink="/product/{{ cardData.id }}" class="btn btn-primary mt-auto"
      >Details</a
    >
  </div>
</div>
