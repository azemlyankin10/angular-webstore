<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item" *ngFor="let item of categories">
            <a routerLink="{{ item.path }}" class="nav-link px-2 text-muted">{{
                item.name | uppercase
            }}</a>
        </li>
    </ul>
    <p class="text-center text-muted">{{ currentYear }} Web Store</p>
</footer>
